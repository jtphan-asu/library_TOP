<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>

    <link rel="stylesheet" href="./style.css">
    
    
    
</head>
<body>
    <h1>Library</h1>

    <p id="books"></p>
    <button onClick="printLibrary()";>Show Books</button><br><br>
 
    <div class="tableContainer">
        <table id="table">
            <thead>
                <tr>
                    <th>Title</th>
                    <th>Author</th>
                    <th>Number of Pages</th>
                </tr>
            </thead>
            <tbody>
                <td id="title"></td>
                <td id="author"></td>
                <td id="numberPages"></td>
                <td><button>Edit</button></td>
                <td><button>Delete</button></td>
            </tbody>
        </table>
    </div>
            <form id="contact-form">
    
                <div class="form-control">
                    <label for="name">Author</label>
                    <input id="name" name="name" type="text" /><br>

                    <label for="title">Title</label>
                    <input id="title" name="title" type="text" /><br>

                    <label for="numberPages">Number of Pages</label>
                    <input id="numberPages" name="numberPages" type="text" /><br>
                </div>
    
                <button class="btn" type="submit">Add Book</button>
            </form>
        </div>
        <div class="output">
            
            <pre class="output-pre"></pre>
        </div>
    
    

    <button id="btn" onClick="newBookForm()">Show/Hide Form</button>
    
    </div>
   
    <script src="./library.js"></script>
</body>
</html>
